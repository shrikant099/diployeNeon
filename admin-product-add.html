<!-- Add-product -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>

    <!-- Fontawosome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            height: 100%;
            position: fixed;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background-color: #1abc9c;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        /* Dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown menu */
        .dropdown-content {
            display: none;
            position: absolute;
            left: 0;
            /* Align dropdown directly below parent */
            top: 40px;
            /* Adjust to position dropdown directly below the Products link */
            background-color: #34495e;
            min-width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            /* Ensure dropdown is above other elements */
            border-radius: 4px;
            overflow: hidden;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #1abc9c;
        }

        /* Show dropdown on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Main Content Area */
        .main-content {
            margin-left: 260px;
            padding: 30px;
            width: calc(100% - 260px);
        }

        .main-content h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #218838;
        }

        #product_image_preview {
            width: 200px;
            height: auto;
            margin-top: 10px;
        }

        /* Responsive Sidebar */
        @media screen and (max-width: 1024px) {
            .sidebar {
                width: 220px;
            }

            .main-content {
                margin-left: 220px;
                width: calc(100% - 220px);
            }

            .sidebar a {
                font-size: 16px;
            }

            .dropdown-content {
                left: 0;
                top: 40px;
                /* Adjust position */
                width: 100%;
                margin-top: 5px;
            }
        }

        @media screen and (max-width: 768px) {
            .sidebar {
                width: 200px;
                padding: 10px;
            }

            .main-content {
                margin-left: 200px;
                width: calc(100% - 200px);
            }

            .sidebar h2 {
                font-size: 20px;
            }

            .sidebar a {
                font-size: 14px;
                padding: 8px;
            }

            .main-content h1 {
                font-size: 24px;
            }

            .dropdown-content {
                left: 0;
                width: 100%;
                /* Full width for better visibility on mobile */
                top: 40px;
                /* Adjust position */
            }
        }

        @media screen and (max-width: 576px) {
            .sidebar {
                width: 100px;
                padding: 5px;
            }

            .main-content {
                margin-left: 100px;
                width: calc(100% - 100px);
            }

            .sidebar h2 {
                font-size: 18px;
            }

            .sidebar a {
                font-size: 12px;
                padding: 5px;
            }

            .main-content h1 {
                font-size: 20px;
            }

            .dropdown-content {
                left: 0;
                width: 100%;
                /* Ensures full visibility of the dropdown */
                top: 40px;
                /* Adjust position */
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="./admin-dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="./admin-see-users.html"><i class="fas fa-users"></i> Users</a>
        <a href="./index.html"><i class="fas fa-box"></i> Dashboard</a>
        <div class="dropdown">
            <a href=""><i class="fas fa-box"></i> Products</a>
            <div class="dropdown-content">
                <a href="./admin-product-add.html">Product Add</a>
                <!-- <a href="./admin-product-edit.html">Product-Edit</a> -->
                <a href="./admin-products.html">Product-View</a>
            </div>
        </div>

        <a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>


    <!-- Main Content Area -->
    <div class="main-content">
        <h1>Add New Product</h1>
        <div class="container">
            <form id="productForm">
                <!-- Product Name -->
                <div class="form-group">
                    <label for="product_name">Product Name</label>
                    <input type="text" id="productName" name="product_name" required>
                </div>




                <!-- Product Price -->
                <div class="form-group">
                    <label for="product_price">Product Price</label>
                    <input type="number" id="price" name="product_price" required>
                </div>

                <!-- Offer Price -->
                <div class="form-group">
                    <label for="offer_price">Offer Price</label>
                    <input type="number" id="offer_price" name="offer_price">
                </div>
                <div class="form-group">
                    <label for="offer_price">rating</label>
                    <input type="number" id="rating" name="offer_price">
                </div>

                <!-- Category -->
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="Business Specific">Business Specific</option>
                        <option value="Home Decor">Home Decor</option>
                        <option value="Event & Celebrations">Event & Celebrations</option>
                        <option value="Inspirational & Quotes">Inspirational & Quotes</option>
                        <option value="Custom Design">Custom Design</option>
                        <option value="Seasonal Themes">Seasonal Themes</option>
                        <option value="Hobbies & Interests">Hobbies & Interests</option>
                        <option value="Outdoor & Commercial">Outdoor & Commercial</option>
                        <option value="Artistic & Abstract">Artistic & Abstract</option>
                        <option value="Religious & Cultural">Religious & Cultural</option>
                    </select>
                </div>

                <!-- Product Image -->
                <div class="form-group">
                    <label for="product_image">Upload Product Image</label>
                    <input type="file" id="product_image" name="product_image" accept="image/*" required>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit">Add Product</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // settings 
        function toggleLogout() {
            var logoutLink = document.getElementById('logoutLink');
            if (logoutLink.style.display === 'none') {
                logoutLink.style.display = 'inline';  // Show the logout link
            } else {
                logoutLink.style.display = 'none';  // Hide the logout link
            }
        }
    </script>
    <script src="./api/card-add-product.api.js"></script>
    <script src="./api/admin-product-add.api.js"></script>
    <script src="./api/admin-logout.api.js"></script>

</body>

</html>
