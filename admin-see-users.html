<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    /* General Reset */
/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    display: flex;
    min-height: 100vh;
    background-color: #f4f4f9;
    flex-direction: column;
}

/* Sidebar Styles */
.sidebar {
    width: 250px;
    background-color: #2c3e50;
    color: #ecf0f1;
    display: flex;
    flex-direction: column;
    padding: 20px;
    position: fixed;
    height: 100%;
    overflow-y: auto;
    transition: width 0.3s ease;
}

.sidebar h2 {
    text-align: center;
    font-size: 22px;
    margin-bottom: 20px;
}

.sidebar a {
    color: #bdc3c7;
    text-decoration: none;
    padding: 10px 15px;
    display: block;
    border-radius: 5px;
    margin-bottom: 10px;
    transition: background-color 0.3s, color 0.3s;
}

.sidebar a.active,
.sidebar a:hover {
    background-color: #1abc9c;
    color: white;
}

/* Dropdown Styles */
.sidebar .dropdown {
    position: relative;
}

.dropdown > a {
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
}

.dropdown-content {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #34495e;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 1;
    width: 100%;
    border-radius: 5px;
    overflow: hidden;
    padding: 0;
}

.dropdown-content a {
    color: white;
    padding: 10px 15px;
    text-decoration: none;
    display: block;
    transition: background-color 0.3s;
}

.dropdown-content a:hover {
    background-color: #1abc9c;
}

/* Ensure dropdown visibility on hover */
.dropdown:hover .dropdown-content {
    display: flex;
}

/* Main Content */
.table-container {
    margin-left: 260px;
    padding: 20px;
    width: calc(100% - 260px);
    transition: margin-left 0.3s ease, width 0.3s ease;
}

.table-container h1 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 20px;
    color: #34495e;
}

/* Table Styles */
.user-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.user-table thead {
    background-color: #34495e;
    color: #ecf0f1;
}

.user-table th,
.user-table td {
    padding: 12px 15px;
    text-align: left;
    font-size: 14px;
}

.user-table th {
    text-transform: uppercase;
    letter-spacing: 0.1em;
}

.user-table tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}

.user-table tbody tr:hover {
    background-color: #e8f6ff;
}

.user-table td {
    color: #2c3e50;
    font-size: 14px;
}

/* Responsive Design for Sidebar */
@media screen and (max-width: 1024px) {
    .sidebar {
        width: 220px;
    }

    .main-content {
        margin-left: 220px;
        width: calc(100% - 220px);
    }

    .sidebar a {
        font-size: 16px;
    }
}

@media screen and (max-width: 768px) {
    .sidebar {
        width: 200px;
        padding: 15px;
    }

    .table-container {
        margin-left: 200px;
        width: calc(100% - 200px);
    }

    .main-content h1 {
        font-size: 22px;
    }

    .sidebar a {
        font-size: 14px;
    }

    .user-table th, .user-table td {
        font-size: 12px;
        padding: 8px;
    }

    .dropdown-content {
        width: 100%; /* Ensure full width dropdown */
    }
}

@media screen and (max-width: 576px) {
    .sidebar {
        width: 100px;
        padding: 5px;
    }

    .table-container {
        margin-left: 100px;
        width: calc(100% - 100px);
    }

    .sidebar h2 {
        font-size: 16px;
    }

    .sidebar a {
        font-size: 12px;
        padding: 8px;
    }

    .main-content h1 {
        font-size: 16px;
    }

    .user-table td,
    .user-table th {
        font-size: 12px;
        padding: 8px;
    }

    .stats {
        flex-direction: column;
    }
}

/* New breakpoint for smaller screens below 376px */
@media screen and (max-width: 376px) {
    .sidebar {
        width: 70px;
        padding: 5px;
    }

    .table-container {
        margin-left: 70px;
        width: calc(100% - 70px);
    }

    .sidebar h2,
    .sidebar a {
        font-size: 10px;
        text-align: center;
    }

    .user-table td,
    .user-table th {
        font-size: 10px;
        padding: 6px;
    }

    .container {
        padding: 10px;
    }
}

@media screen and (max-width: 480px) {
    .sidebar {
        width: 80px;
        padding: 10px;
    }

    .table-container {
        margin-left: 80px;
        width: calc(100% - 80px);
    }

    .sidebar h2,
    .sidebar a {
        font-size: 10px;
        text-align: center;
    }

    .user-table td,
    .user-table th {
        font-size: 10px;
        padding: 6px;
    }

    .container {
        padding: 10px;
    }
}


</style>
</head>
