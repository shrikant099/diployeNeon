<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="admin.css">

    <style>
/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    min-height: 100vh;
    background-color: #f4f4f4;
    flex-direction: column;
}

/* Sidebar Styles */
.sidebar {
    width: 250px;
    background-color: #2c3e50;
    color: white;
    padding: 20px;
    position: fixed;
    height: 100%;
    overflow-y: auto;
    transition: width 0.3s ease;
}

.sidebar h2 {
    text-align: center;
    font-size: 22px;
    margin-bottom: 20px;
}

.sidebar a {
    color: #bdc3c7;
    text-decoration: none;
    padding: 10px 15px;
    display: block;
    border-radius: 5px;
    margin-bottom: 10px;
    transition: background-color 0.3s, color 0.3s;
}

.sidebar a.active,
.sidebar a:hover {
    background-color: #1abc9c;
    color: white;
}

/* Dropdown Styles */
.sidebar .dropdown {
    position: relative;
}

.dropdown > a {
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
}

.dropdown-content {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #34495e;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 1;
    width: 100%;
    border-radius: 5px;
    overflow: hidden;
    padding: 0;
}

.dropdown-content a {
    color: white;
    padding: 10px 15px;
    text-decoration: none;
    display: block;
    transition: background-color 0.3s;
}

.dropdown-content a:hover {
    background-color: #1abc9c;
}

/* Ensure dropdown visibility on hover */
.dropdown:hover .dropdown-content {
    display: flex;
}

/* Main Content */
.main-content {
    margin-left: 260px;
    padding: 20px;
    width: calc(100% - 260px);
    transition: margin-left 0.3s ease, width 0.3s ease;
}

.main-content h1 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 20px;
    color: #34495e;
}

/* Form and Input Styles */
.container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 800px;
    margin: 0 auto;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    font-size: 14px;
    font-weight: bold;
    margin-bottom: 5px;
    color: #333;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.form-group button {
    background-color: #28a745;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.form-group button:hover {
    background-color: #218838;
}

#product_image_preview {
    width: 100%;
    max-width: 200px;
    height: auto;
    margin-top: 10px;
}

/* Responsive Design */
@media screen and (max-width: 1024px) {
    .sidebar {
        width: 200px;
    }

    .main-content {
        margin-left: 200px;
        width: calc(100% - 200px);
    }

    .sidebar h2 {
        font-size: 20px;
    }

    .sidebar a {
        font-size: 14px;
    }
}

@media screen and (max-width: 768px) {
    .sidebar {
        width: 150px;
        padding: 15px;
    }

    .main-content {
        margin-left: 150px;
        width: calc(100% - 150px);
    }

    .sidebar h2 {
        font-size: 18px;
    }

    .sidebar a {
        font-size: 12px;
    }

    .main-content h1 {
        font-size: 22px;
    }

    .container {
        padding: 15px;
    }
}

@media screen and (max-width: 576px) {
    .sidebar {
        width: 100px;
        padding: 10px;
    }

    .main-content {
        margin-left: 100px;
        width: calc(100% - 100px);
    }

    .sidebar h2 {
        font-size: 16px;
    }

    .sidebar a {
        font-size: 10px;
        padding: 8px;
    }

    .main-content h1 {
        font-size: 20px;
    }

    .form-group label {
        font-size: 12px;
    }

    .form-group input,
    .form-group select {
        padding: 8px;
        font-size: 12px;
    }

    .form-group button {
        padding: 8px 10px;
        font-size: 14px;
    }

    .dropdown-content {
        position: static; /* Ensure dropdown stays within the sidebar */
        display: none;
    }

    .dropdown:hover .dropdown-content {
        display: flex;
    }
}

/* Mobile Sidebar Toggle */
@media screen and (max-width: 480px) {
    .sidebar {
        width: 80px;
        padding: 10px;
    }

    .main-content {
        margin-left: 80px;
        width: calc(100% - 80px);
    }

    .sidebar h2,
    .sidebar a {
        font-size: 10px;
        text-align: center;
    }

    .container {
        padding: 10px;
    }
}




    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="./admin-dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="./admin-see-users.html"><i class="fas fa-users"></i> Users</a>
        <a href="./index.html"><i class="fas fa-box"></i> Dashboard</a>
        <div class="dropdown">
            <a href="#"><i class="fas fa-box"></i> Products</a>
            <div class="dropdown-content">
                <a href="./admin-product-add.html">Product Add</a>
                <!-- <a href="./admin-product-edit.html">Product Edit</a> -->
                <a href="./admin-products.html">Product View</a>
            </div>
        </div>
        <a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <h1>Edit Product</h1>
        <div class="container">
            <form id="edit-product-form" enctype="multipart/form-data">
                <!-- Product Name -->
                <div class="form-group">
                    <label for="product_name">Product Name</label>
                    <input type="text" id="product_name" name="product_name" required>
                </div>

                <!-- Product Price -->
                <div class="form-group">
                    <label for="product_price">Product Price</label>
                    <input type="number" id="product_price" name="product_price" required>
                </div>

                <!-- Offer Price -->
                <div class="form-group">
                    <label for="offer_price">Offer Price</label>
                    <input type="number" id="offer_price" name="offer_price">
                </div>

                <!-- Rating -->
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input type="number" id="rating" name="rating">
                </div>

                <!-- Category -->
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="Business Specific">Business Specific</option>
                        <option value="Home Decor">Home Decor</option>
                        <option value="Event & Celebrations">Event & Celebrations</option>
                        <option value="Inspirational & Quotes">Inspirational & Quotes</option>
                        <option value="Custom Design">Custom Design</option>
                        <option value="Seasonal Themes">Seasonal Themes</option>
                        <option value="Hobbies & Interests">Hobbies & Interests</option>
                        <option value="Outdoor & Commercial">Outdoor & Commercial</option>
                        <option value="Artistic & Abstract">Artistic & Abstract</option>
                        <option value="Religious & Cultural">Religious & Cultural</option>
                    </select>
                </div>
                <!-- Product Image -->
                <div class="form-group">
                    <label for="product_image">Upload Product Image</label>
                    <input type="file" id="product_image" name="product_image" accept="image/*">
                    <!-- Image Preview -->
                    <img id="product_image_preview" src="" alt="Product Image Preview">
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit">Update Product</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./api/admin-product-edit.api.js"></script>
    <script src="./api/admin-logout.api.js"></script>

</body>

</html>
