<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    display: flex;
    min-height: 100vh;
    background-color: #f4f4f9;
    flex-direction: column;
}

/* Sidebar Styles */
.sidebar {
    width: 250px;
    background-color: #2c3e50;
    color: #ecf0f1;
    display: flex;
    flex-direction: column;
    padding: 20px;
    position: fixed;
    height: 100%;
    overflow-y: auto;
    transition: width 0.3s ease;
}

.sidebar h2 {
    text-align: center;
    font-size: 22px;
    margin-bottom: 20px;
}

.sidebar a {
    color: #bdc3c7;
    text-decoration: none;
    padding: 10px 15px;
    display: block;
    border-radius: 5px;
    margin-bottom: 10px;
    transition: background-color 0.3s, color 0.3s;
}

.sidebar a.active,
.sidebar a:hover {
    background-color: #1abc9c;
    color: white;
}

/* Dropdown Styles */
.sidebar .dropdown {
    position: relative;
}

.dropdown > a {
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
}

.dropdown-content {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #34495e;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 1;
    width: 100%;
    border-radius: 5px;
    overflow: hidden;
    padding: 0;
}

.dropdown-content a {
    color: white;
    padding: 10px 15px;
    text-decoration: none;
    display: block;
    transition: background-color 0.3s;
}

.dropdown-content a:hover {
    background-color: #1abc9c;
}

/* Ensure dropdown visibility on hover */
.dropdown:hover .dropdown-content {
    display: flex;
}

/* Main Content */
.main-content {
    margin-left: 260px;
    padding: 20px;
    width: calc(100% - 260px);
    transition: margin-left 0.3s ease, width 0.3s ease;
}

.main-content h1 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 20px;
    color: #34495e;
}

/* Stats Cards */
.stats {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
    flex-wrap: wrap;
}

.stat-card {
    background-color: #ffffff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 48%; /* Make them take up 48% of space for a responsive layout */
    text-align: center;
    margin-bottom: 20px;
}

.stat-card h3 {
    font-size: 24px;
    color: #2c3e50;
}

.stat-card img {
    width: 100%;
    border-radius: 8px;
    margin-top: 20px;
}

/* Responsive Design for the Sidebar */
@media screen and (max-width: 1024px) {
    .sidebar {
        width: 220px;
    }

    .main-content {
        margin-left: 220px;
        width: calc(100% - 220px);
    }

    .sidebar a {
        font-size: 16px;
    }
}

@media screen and (max-width: 768px) {
    .sidebar {
        width: 200px;
        padding: 15px;
    }

    .main-content {
        margin-left: 200px;
        width: calc(100% - 200px);
    }

    .main-content h1 {
        font-size: 22px;
    }

    .sidebar a {
        font-size: 14px;
    }

    .stats {
        flex-direction: column;
    }

    .stat-card {
        width: 100%;
        margin-bottom: 20px;
    }

    .user-table th, .user-table td {
        font-size: 12px;
        padding: 8px;
    }
}

@media screen and (max-width: 576px) {
    .sidebar {
        width: 100px;
        padding: 5px;
    }

    .main-content {
        margin-left: 100px;
        width: calc(100% - 100px);
    }

    .sidebar h2 {
        font-size: 16px;
    }

    .sidebar a {
        font-size: 12px;
        padding: 8px;
    }

    .main-content h1 {
        font-size: 16px;
    }

    .stats {
        flex-direction: column;
    }

    .stat-card {
        width: 100%;
        margin-bottom: 20px;
    }

    .user-table td,
    .user-table th {
        font-size: 12px;
        padding: 8px;
    }
}

@media screen and (max-width: 480px) {
    .sidebar {
        width: 80px;
        padding: 10px;
    }

    .main-content {
        margin-left: 80px;
        width: calc(100% - 80px);
    }

    .sidebar h2,
    .sidebar a {
        font-size: 10px;
        text-align: center;
    }

    .user-table td,
    .user-table th {
        font-size: 10px;
        padding: 6px;
    }

    .container {
        padding: 10px;
    }
}

    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>

        <a href="./admin-dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="./admin-see-users.html"><i class="fas fa-users"></i> Users</a>
        <div class="dropdown">
            <a href=""><i class="fas fa-box"></i> Products</a>
            <div class="dropdown-content">
                <a href="./admin-product-add.html">Product Add</a>
                <!-- <a href="./admin-product-edit.html">Product-Edit</a> -->
                <a href="./admin-products.html">Product-View</a>

            </div>
        </div>

        <a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Welcome, Admin</h1>
            <div class="profile">
                <span>Admin</span>
            </div>
        </div>
        <div class="stats">
            <div class="stat-card" style="height: 300px;">
                <h3 id="user"></h3>
                <p>All Users</p>
                <img src="./rb_9732.png" style="height: 100% ;width: 100%;">
            </div>
            <div class="stat-card">
                <h3 id="productCount"></h3>
                <p id="allProduct">All Product</p>
                <img src="./rb_9732.png" style="height: 100%; width: 100%;">
            </div>

        </div>
    </div>

    <script src="script.js"></script>
    <script src="./api/admin-logout.api.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Fetch the user data from the API
                const response = await fetch('/api/admin/view/users', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    console.log('Error fetching user data');
                    return;
                }

                const data = await response.json();

                // Check if we have the `userLength` property in the response
                if (data.success && data.userLength !== undefined) {
                    // Update the h3 element with id "user" to show the number of users
                    document.getElementById('user').innerText = `Total Users: ${data.userLength}`;
                } else {
                    console.log('No user length data available');
                }

            } catch (error) {
                console.log('Error fetching user data:', error);
            }
        });

    </script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Fetch the product data from the API
                const response = await fetch('/api/get/product', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    console.log('Error fetching product data');
                    return;
                }

                const data = await response.json();

                // Check if we have the `totalProduct` property in the response
                if (data.success && data.totalProduct !== undefined) {
                    // Update the h3 element with id "productCount" to show the number of products
                    document.getElementById('productCount').innerText = `Total Products: ${data.totalProduct}`;
                } else {
                    console.log('No product length data available');
                }

            } catch (error) {
                console.log('Error fetching product data:', error);
            }
        });

    </script>

</body>

</html>
